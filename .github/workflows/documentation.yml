name: Documentation

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

jobs:
  Documentation:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install
        run: |
          npm ci

      - name: Build Package
        run: |
          npm run build

      - name: Build Documentation
        run: |
          npm run docs
          cp src/index.html dist/js
          cp -R sdk-docs dist/js/docs

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
